######################################################################
#  EXTRUDER
######################################################################
[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.699
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500
max_extrude_only_accel: 3000
max_extrude_cross_section: 50.0
#pressure_advance: 0.030 # disabled because I set it in SuperSlicer per filament type
pressure_advance_smooth_time: 0.03
heater_pin: PC8
sensor_type: PT1000
sensor_pin: PA0
pullup_resistor: 4700
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_extrude_temp: 180
min_temp: 0
max_temp: 300

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.723 # Imax = 1.2A. running at 85% of peak current
hold_current: 0.100
stealthchop_threshold: 0 #set to 0 (disabled) to test retraction speeds of 120mm/s as per creator of the Orbiter v2.0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

######################################################################
#  HEATERS & FANS
######################################################################

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan controller_fan]
pin: PC7
heater: heater_bed
heater_temp: 45.0

[heater_fan heatbreak_fan]
pin: PB15

[fan]
pin: PC6

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>


######################################################################
#  ORBITER RUNOUT SENSOR
######################################################################
[filament_switch_sensor filament]
pause_on_runout: True
switch_pin: !PC15
insert_gcode:
  {% if printer['extruder'].can_extrude|default("false")|lower == "false" %}
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=215
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM=210
  {% else %}
    G4 P2000
    {action_respond_info('Printer is hot enough, loading filament')}
  {% endif %}
  {action_respond_info('At temp, loading filament')}
  LOAD_FILAMENT
runout_gcode:
  # This code runs after klipper automatically pauses the print
  M117 Filament ran out!

[gcode_button filament_unload]
pin: PC12 #use the input pin you have connected the sensor
release_gcode:
  M117 Filament unloading
  M82 #set extruder to absolute mode
  G92 E0
  M109 S215 T0
  G0 E-5 F3600 #extract filament to cold end
  G0 E-70 F300 # continue extraction slow allow filament to be cooled enough before reaches the gears
  M104 S0 T0
press_gcode:

[force_move]
enable_force_move: True


