# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include macros.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_180042000250415339373620-if00
restart_method: command

[mcu zboard]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor zboard_mcu_temp]
sensor_type: temperature_mcu
sensor_mcu: zboard
min_temp: 0
max_temp: 100

[printer]
kinematics: cartesian
max_velocity: 250 # maximum feedrate
max_accel: 2500
max_accel_to_decel: 1250
max_z_velocity: 15
max_z_accel: 200
square_corner_velocity: 5.0 #jerk

[skew_correction]


######################################################################
#  PROBE & BED MESH
######################################################################
[probe]
pin: ^PC2
x_offset: 4
y_offset: 30
speed: 10.0
lift_speed: 15.0
sample_retract_dist: 2
samples: 2
samples_result: median
samples_tolerance: 0.01
samples_tolerance_retries: 6

[bed_mesh]
speed: 300
horizontal_move_z: 6 ;was 2
mesh_min: 8,30
mesh_max: 223,201
probe_count: 5,5
#relative_reference_index: 12
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4


